\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Back to the Squad!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .images img {
            width: 100%;
            border-radius: 10px;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 3s ease-in-out, visibility 0s linear 3s;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 3s ease-in-out;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
                padding: 10px;
            }

            .images, .videos {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            video {
                max-height: 200px;
            }

            .overlay {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay">COME BACK!</div>

<header>
    <h1>Hey MXGxJADEN, We Miss You!</h1>
</header>

<section class="images">
    <img src="1.jpeg" alt="Image 1">
    <img src="2.jpeg" alt="Image 2">
    <img src="3.jpeg" alt="Image 3">
    <img src="4.jpeg" alt="Image 4">
    <img src="5.jpeg" alt="Image 5">

</section>



<audio src="background-music.mp3" autoplay loop></audio>

<script>
    window.onload = function() {
        setTimeout(function() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');

            setTimeout(function() {
                overlay.classList.remove('show');
            }, 10000);
        }, 10000);
    };
</script>

</body>
</html>
